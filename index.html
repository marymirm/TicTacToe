<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Title">
        <h1>Welcome to: Tic Tac Toe</h1>
    </div>

    <div class="Players">
        <div class="PlayerOne">Player One</div>
        <div class="PlayerTwo">Player Two</div>
        <button type="submit" class="start-game-button">Add Players/Start Game</button>
    </div>


    <div id="GameBoardContainer">
        <div id="GameBoard">
            <div class="grid-box grid-box0">
                <button type="submit" class="game-board-button">Select</button>
            </div>
            <div class="grid-box grid-box1">
                <button type="submit" class="game-board-button">Select</button>
            </div>
            <div class="grid-box grid-box2">
                <button type="submit" class="game-board-button">Select</button>
            </div>
            <div class="grid-box grid-box3">
                <button type="submit" class="game-board-button">Select</button>
            </div>
            <div class="grid-box grid-box4">
                <button type="submit" class="game-board-button">Select</button>
            </div>
            <div class="grid-box grid-box5">
                <button type="submit" class="game-board-button">Select</button>
            </div>
            <div class="grid-box grid-box6">
                <button type="submit" class="game-board-button">Select</button>
            </div>
            <div class="grid-box grid-box7">
                <button type="submit" class="game-board-button">Select</button>
            </div>
            <div class="grid-box grid-box8">
                <button type="submit" class="game-board-button">Select</button>
            </div>
        </div>
        
    </div>
    <button type="submit" class="clear-board-button">Clear Board</button>
    
    <script src="script.js" defer></script>
</body>
</html>
